<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>importMap</title>
    <script src="../lib/vue.min.js"></script>
    <script src="../lib/echarts.min.js"></script>
    <script src="https://lc.yinhaiyun.com/yh-material-unpkg/@yh/ta404-ui-dist@1.5.158/dist/ta404-ui.umd.js"></script>
    <script type="importmap" >
        {
            "imports":{
                "hor-bar3D":"https://lc.yinhaiyun.com/yh-material-unpkg/@vusion/hor-bar3D@0.1.2/dist/lib/index.js"
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="https://lc.yinhaiyun.com/yh-material-unpkg/@yh/ta404-ui-dist@1.5.158/dist/style.css"></link>
    <style>
        html,body,#app{
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <script type="module">
        import horBar3D from  'hor-bar3D'
        // https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/script/type/importmap
        // 使用函数来动态加载组件
        // import 语句是 ES6 模块的语法，它不能在对象初始化过程中直接使用。
        // 在对象字面量中，只能使用静态的值，而 import 是一个动态的操作，因此无法在对象初始化时使用.
        const option = {
            components: {
                horBar3D: horBar3D
            },
            template: `<hor-bar3-d></hor-bar3-d>`
        }

        new Vue(option).$mount('#app')
    </script>
</head>
<body>
<div id="app">

</div>
<!-- built files will be auto injected -->
</body>
</html>
